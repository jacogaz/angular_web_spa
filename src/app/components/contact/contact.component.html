<div class="row" style="margin-top: 58px;">
    <div class="col-12 col-md-12">
        <img src="../../assets/imgs/Slider_EN.jpg" class="w-100" alt="Banner">
    </div>
</div>
<div class="container">
    <div class="row mt-5 pt-2 mb-5 mr-5">
        <div class="col-12 col-md-6 col-lg-6 pb-5">


            <!--Form with header-->

            <form action="" method="post" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div *ngIf="this.status == 'success'" class="bg-success">
                    <p class="text-light">El mensaje se ha enviado correctamentre</p>
                </div>
                <div *ngIf="this.status == 'error'" class="bg-danger">
                    <p class="text-light">Ha ocurrido un error</p>
                </div>
                <div class="card rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-light text-white py-3 px-3">
                            <h3 class="text-dark"><i class="fa fa-envelope"></i> Contáctanos</h3>
                            <p class="m-0 text-dark">Con gusto te ayudaremos</p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-dark"></i></div>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="name" placeholder="Nombre y Apellidos" #name="ngModel" [(ngModel)]="contact.name" required>
                                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                                    El nombre no es valido
                                  </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-dark"></i></div>
                                </div>
                                <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" #email="ngModel" [(ngModel)]="contact.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                                    El e-mail no es valido
                                  </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-dark"></i></div>
                                </div>
                                <textarea class="form-control" placeholder="Envianos tu Mensaje" name="content" #content="ngModel" [(ngModel)]="contact.content" required></textarea>
                                <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                                    El contenido no es válido
                                  </small>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-outline-danger btn-block rounded-0 py-2" value="Enviar" [disabled]="contactForm.invalid">
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->


        </div>
        <div class="ml-5 pl-5">
            <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-3.6593967676162724%2C40.4521008410362%2C-3.655679225921631%2C40.45387038493288&amp;layer=mapnik&amp;marker=40.45298429535078%2C-3.657538080587983"
                style="border: 1px solid black">
      </iframe>
            <br />
            <small>
        <a href="https://www.openstreetmap.org/?mlat=40.45298&amp;mlon=-3.65754#map=19/40.45299/-3.65754&amp;layers=N">
          Ver mapa más grande
        </a>
      </small>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12">
            <a [routerLink]="['/inicio']" class="text-danger"><i class="fas fa-long-arrow-alt-left"></i>&nbsp;Volver</a>
        </div>
    </div>
</div>
