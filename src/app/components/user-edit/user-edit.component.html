<div class="row" style="margin-top: 58px;">
    <div class="col-12 col-md-12">
      <img src="../../assets/imgs/Slider_EN.jpg" class="w-100" alt="Banner">
    </div>
  </div>
<div class="contenedorRegistro pt-3">
    <div class="row">
      <div class="col-md-12 mt-3 text-center">
        <h1>Edit your profile</h1>
        <p>Your log e-mail is: <small>{{user.email}}</small></p>
      </div>
    </div>
    
    

    <div class="row centrado mb-5">
      <!-- Formulario de registro -->
      <form class="col-md-5" #userEditorForm="ngForm" (ngSubmit)= "onSubmit(userEditorForm)">
        <div class="alert alert-success col-md-12" *ngIf="status == 'success'">
           Success
        </div>
        <div class="alert alert-danger col-md-12" *ngIf="status == 'error'">
            Error
         </div>
        <div class="col-12 col-md-12 mt-3">
          <label for="mail">E-mail:</label>
          <input type="text" name="email" id="email" class="form-control border-top-0 border-right-0 border-secondary" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
            The e-mail is not valid
          </small>
        </div>
        <div class="col-12 col-md-12 mt-3">
          <input type="submit" class="btn btn-outline-danger" value="Guardar" [disabled] = "userEditorForm.invalid">
          <a class="btn btn-secondary ml-3" [routerLink]="['/inicio']">Back</a>
        </div>
      </form>
    </div>
  </div>
